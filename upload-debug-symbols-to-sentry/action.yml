name: 'Upload debug symbols to sentry'
description: 'Upload debug symbols to sentry'
inputs:
  url:
    description: 'Url of the sentry server (in case of a custom one)'
    required: false
  project:
    description: 'Name of the project in sentry'
    required: false
  auth-token:
    description: 'Authorization token for sentry'
    required: false
  organization:
    description: 'Organization name'
    required: false
    default: ''
  version-and-build-number:
    description: 'Version and build number concatenated by + e.g. 1.0.0+123534'
    required: true
  dsyms-path:
    description: 'The path to the dsYMs folder'
    required: false
    default: ''
  proguard-mapping-file-path:
    description: 'The path to the proguard mapping file'
    required: false
    default: ''
  dart-symbols-file-path:
    description: 'The path to the dart symbols file'
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install CLI
      shell: bash
      run: npm install -g @sentry/cli
    - name: Sentry CLI Version
      shell: bash
      run: sentry-cli --version
    - name: Upload Dart Symbols
      if: ${{ inputs.dart-symbols-file-path != '' }}
      shell: bash
      run: |
        ls -al ${{ inputs.dart-symbols-file-path }}
        echo "sentry-cli --url ${{inputs.url}} files upload app-symbols --release=${{inputs.version}}-${{inputs.build-number}} --auth-token ${{inputs.auth-token}} --org ${{inputs.organization}} --project ${{inputs.project}} ${{ inputs.dart-symbols-file-path }} || true
        sentry-cli --url ${{inputs.url}} files upload app-symbols --release=${{inputs.version}}-${{inputs.build-number}} --auth-token ${{inputs.auth-token}} --org ${{inputs.organization}} --project ${{inputs.project}} ${{ inputs.dart-symbols-file-path }} || true

    - name: Upload Debug Symbols (iOS)
      if: ${{ inputs.dsyms-path != '' }}
      shell: bash
      run: |
        ls -al ${{inputs.dsyms-path}}
        sentry-cli --url ${{inputs.url}} debug-files upload --auth-token ${{inputs.auth-token}} --org ${{inputs.organization}} --project ${{inputs.project}} ${{inputs.dsyms-path}} || true
    - name: Upload Proguard Mapping (Android)
      if: ${{ inputs.proguard-mapping-file-path != '' }}
      shell: bash
      run: |
        ls -al ${{inputs.proguard-mapping-file-path}}
        sentry-cli --url ${{inputs.url}} upload-proguard --auth-token ${{inputs.auth-token}} --org ${{inputs.organization}} --project ${{inputs.project}} ${{inputs.proguard-mapping-file-path}} || true
